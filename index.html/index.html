<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Link CSS to HTML</title>
</head>


<body>
    <script src="scripts.js"></script>
    <h1>Welcome to My JavaScript Website</h1>
    <p>This is a basic website powered by JavaScript.</p>
    <button>Click Me</button>
    <p id="demo"> This is a demo test for programming. Hover over me!</p>

    <h2>JavaScript in Body</h2>
    <p>JavaScript can be placed in the body section of an HTML document.</p>
    <button>
        <script> 
            document.querySelector("button").addEventListener("click", function() {
            window.open("/index.html/image.webp");
        }); 
        </script>

    </button>
</body>


</html>
